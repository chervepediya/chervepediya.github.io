---
layout: default
---

<div class="post-container">
    <div class="post-content">
        <h2>{{ page.title }}</h2>

        {% if page.image %}
        <div class="post-image">
            <a href="{{ site.url }}{{ site.baseurl }}/{{ page.url }}">
                <img src="{{ site.url }}{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">
            </a>
        </div>
        {% endif %}

        <div class="excerpt">
            {{ content }}
        </div>

        <footer class="info">
            <div class="info-inner">
                <div class="post-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d.%m.%Y" }}</time>
                    <span class="dot"></span>
                    <span>{{ page.author | default: site.author }}</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<div class="comments-container">
    {% include comments.html %}
</div>
