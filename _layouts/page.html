---
layout: default
---

<div class="page-container">
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
    </header>

    <div class="page-content">
        {% if page.image %}
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
        {% endif %}

        {{ content }}
    </div>
</div>
